  - name: ckr2
    base: http://webzook.net:82/
    logfiles:
      - trunk/logfile
      - 0.13/logfile
      - 0.14/logfile
      - 0.15/logfile
      - 0.16/logfile
    milestones:
      - trunk/milestones
      - 0.13/milestones
      - 0.14/milestones
      - 0.15/milestones
      - 0.16/milestones
    morgues:
      - ['.*-(?:trunk|git)', 'http://webzook.net:82/morgue/trunk']
      - ['.*-([0-9]\.[0-9]+)', 'http://webzook.net:82/morgue/$1']
      - ['.*', 'http://webzook.net:82/morgue/0.13']

  # These entries went missing when cwz upgraded to 0.16.1, but were
  # fortunately preserved by the tournament scripts (then copied here).
  - name: ckr2clone
    local: /var/www/cwz-0.16.0
    base: http://webzook.net:82/
    logfiles:
      - logfile
    milestones:
      - milestones
    morgues:
      - http://webzook.net:82/morgue/0.16

